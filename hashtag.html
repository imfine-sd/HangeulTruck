<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>HangeulTruck | Hashtag</title>
    <style>
      :root {
        --sky-blue: #619ef7;
        --dark-blue: #3f6ced;
        --split-point: 64.773%;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: clip;
      }

      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(
          to bottom,
          var(--sky-blue) 0%,
          var(--sky-blue) var(--split-point),
          var(--dark-blue) var(--split-point),
          var(--dark-blue) 100%
        );
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        box-sizing: border-box;
        position: relative;
      }

      #image-wrapper {
        width: 100%;
        max-width: 1020px;
        aspect-ratio: 1 / 1;
        flex-shrink: 0;
        position: relative;
        z-index: 1;
      }

      #dynamic-background {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100vw;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      #dynamic-background::before,
      #dynamic-background::after {
        content: "";
        position: absolute;
        width: 100%;
        left: 0;
      }

      #dynamic-background::before {
        top: 0;
        height: var(--split-point);
        background-color: var(--sky-blue);
      }

      #dynamic-background::after {
        top: var(--split-point);
        bottom: 0;
        background-color: var(--dark-blue);
      }

      #bg-image {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 2;
      }

      .click-area {
        position: absolute;
        cursor: pointer;
        z-index: 10;
        /* 디버깅용 - 나중에 제거 가능 */
        /* background-color: rgba(255, 0, 0, 0.2); */
        /* border: 1px solid red; */
      }

      #hashtag-copy-btn {
        top: 42.5%;
        left: 25%;
        width: 50%;
        height: 8%;
      }

      .click-area:active {
        transform: scale(0.95);
      }

      .toast {
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        font-size: 14px;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
      }

      .toast.show {
        opacity: 1;
      }

      @media (hover: none) {
        .click-area {
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="background-container"></div>

    <div id="image-wrapper">
      <div id="dynamic-background"></div>
      <img id="bg-image" src="hashtag.jpg" alt="Hashtag Event" />

      <div
        id="hashtag-copy-btn"
        class="click-area"
        aria-label="Copy hashtags"
      ></div>
    </div>

    <div id="toast" class="toast">Hashtags copied to clipboard!</div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getAnalytics,
        logEvent,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

      const firebaseConfig = {
        apiKey: "AIzaSyD9d2wSrmgCLdnr9ZtGGDARzaj78n6mm9I",
        authDomain: "hangul-truck.firebaseapp.com",
        projectId: "hangul-truck",
        storageBucket: "hangul-truck.firebasestorage.app",
        messagingSenderId: "141768649099",
        appId: "1:141768649099:web:2b7188b8f7b9ae77d4a78e",
        measurementId: "G-H4RZGYHQDV",
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      function updateBackground() {
        const wrapper = document.getElementById("image-wrapper");
        const backgroundContainer = document.querySelector(
          ".background-container"
        );
        const rect = wrapper.getBoundingClientRect();

        const splitY = rect.top + rect.height * 0.64773;
        const viewportHeight = window.innerHeight;
        const splitPercentage = (splitY / viewportHeight) * 100;

        backgroundContainer.style.background = `
          linear-gradient(
            to bottom,
            var(--sky-blue) 0%,
            var(--sky-blue) ${splitPercentage}%,
            var(--dark-blue) ${splitPercentage}%,
            var(--dark-blue) 100%
          )
        `;
      }

      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
        }, 2000);
      }

      async function copyToClipboard(text) {
        try {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            await navigator.clipboard.writeText(text);
            return true;
          }

          // 폴백: 구형 브라우저 및 모바일 지원
          const textArea = document.createElement("textarea");
          textArea.value = text;
          textArea.style.position = "fixed";
          textArea.style.top = "0";
          textArea.style.left = "0";
          textArea.style.width = "2em";
          textArea.style.height = "2em";
          textArea.style.padding = "0";
          textArea.style.border = "none";
          textArea.style.outline = "none";
          textArea.style.boxShadow = "none";
          textArea.style.background = "transparent";

          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();

          // iOS 지원
          if (navigator.userAgent.match(/ipad|iphone/i)) {
            const range = document.createRange();
            range.selectNodeContents(textArea);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            textArea.setSelectionRange(0, 999999);
          }

          const success = document.execCommand("copy");
          document.body.removeChild(textArea);

          return success;
        } catch (err) {
          console.error("Failed to copy:", err);
          return false;
        }
      }

      document
        .getElementById("hashtag-copy-btn")
        .addEventListener("click", async function (e) {
          e.preventDefault();

          const hashtagText = "#HangeulTruck #GalaxyAI #Promo";

          const success = await copyToClipboard(hashtagText);

          if (success) {
            showToast("Hashtags copied to clipboard!");

            logEvent(analytics, "hashtag_copy");

            console.log("Hashtag copied and analytics event logged");
          } else {
            showToast("Failed to copy. Please try again.");
          }
        });

      window.addEventListener("load", updateBackground);
      window.addEventListener("resize", updateBackground);
      window.addEventListener("scroll", updateBackground);
    </script>
  </body>
</html>
